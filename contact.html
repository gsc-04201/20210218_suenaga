<body>

    <div class="catchcopy-box">
      <h1 class="catchcopy">採用情報</h1>
    </div>
  </div>

  <main>
    <div class="contact-wrap">
      <form class="contact-form" action="index.html" method="post">
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="company">会社名</label>
          <input type="text" id="company" class="contact-form-item-input">
        </div>

        <div class="contact-form-item">
          <label class="contact-form-item-name" for="name">お名前<span class="contact-from-item-required">*</span></label>
          <input type="text" id="name" class="contact-form-item-input">
        </div>

        <div class="contact-form-item">
          <label class="contact-form-item-name" for="email">メールアドレス<span class="contact-from-item-required">*</span></label>
          <input type="text" id="email" class="contact-form-item-input">
        </div>

        <div class="contact-form-item">
          <label class="contact-form-item-name" for="comment">お問い合わせ内容<span class="contact-from-item-required">*</span></label>
          <textarea id="comment" rows="8" cols="80" class="contact-form-item-textarea"></textarea>
        </div>
        <input class="contact-form-submit"　type="submit" value="お申し込み">
      </form>
    </div>
    

    <footer class="footer">
      <div class="footer-inner-wrap">
        <div class="footer-logo">© 2020 TECH inc.</div>

          </ul>
        </nav>
      </div>
    </footer>
